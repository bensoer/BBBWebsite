<!--Profile Section-->
<div class="col s12 m4 l4">
    <div class="card profile">
        <div class="card-image blue">
            <div class="card-title">{{username}}</div>
            <div class="card-subtitle">
                {{programname}}
            </div>
        </div>
        <div class="card-content">
            <ul class="collection with-header">
                <li class="collection-header"><h5>Courses</h5></li>
                <div ng-repeat="course in courses" ng-model="courses">
                    <li class="collection-item" ng-click="getCourseSpecific(course.coursesectionid)">{{course.coursename}}</li>
                </div>
                
                <!--<li class="collection-header"><h5>Computer Systems Technology</h5></li>-->
                <li class="collection-header" ng-click="getCourseSpecific('all')"><h5>All</h5></li>
            </ul>
        </div>
       <!-- <div class="card-action">
            <a ng-click="getCollectivePosts()">My Posts</a>
        </div> -->
    </div>
</div>
